<div class="container">
  <h2 class="text-center">My Heroes</h2>
  <app-heroes-sort-component></app-heroes-sort-component>
  <div class="d-flex flex-row justify-content-around align-items-center my-5">
    <button (click)="hideComponent()" class="p-3">Destroy</button>
    <div>
      <ul class="heroes col-6">
        <li *ngFor="let hero of heroes">
          <a routerLink="/detail/{{ hero.id }}">
            <span class="badge">{{ hero.id }}</span> {{ hero.name }}
          </a>
        </li>
      </ul>
    </div>
    <app-hero-detail class="col-6" [hero]="selectedHero"></app-hero-detail>
  </div>
</div>
